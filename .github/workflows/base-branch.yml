name: Check Base Branch

on:
  pull_request:
    types: [opened]
    branches:
      - stable

jobs:
  check-base-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: sciencewhiz/check-base-branch-action@Node20
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          protected-branches: stable
          default-branch: main
          update-branch: true
